name: Build
on:
  push:
    branches:
      - snapshot-dev-java11 # or the name of your main branch
      - code-*
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar

      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.4
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 50
          min-coverage-changed-files: 00

      - name: check jacoco result
        run : |
          echo "${{ steps.jacoco.outputs.coverage-overall }}"
          echo "${{ steps.jacoco.outputs.coverage-changed-files }}"
  
      - name: check if code coverage threshold
        run: |
          echo "${{ steps.jacoco.outputs.coverage-overall }}"
          coverage_percentage=${{ steps.jacoco.outputs.coverage-overall }}
          echo "$coverage_percentage%"
          if (( $(echo "$coverage_percentage < 45" | bc -l) )); then
            echo "Code coverage is below the required threshold. Failing the workflow."
            exit 1
          fi